{% extends 'base.html' %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
{% block content %}
{% include 'includes/header.html' %}

 <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages%}
        <form action="{% url 'contato'%}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>

    </div>



{% bootstrap_javascript jquery='full' %}


{% endblock %}
</body>
</html>
