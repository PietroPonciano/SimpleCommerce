<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
{% include 'includes/header.html' %}

    <form method="post">
        <h2>Crie sua conta</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
        <p>Já tem conta? <a href="{% url 'registro' %}" style="color: #3f51b5;">Faça login</a></p>
    </form>

</body>
</html>
